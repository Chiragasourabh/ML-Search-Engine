{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-center login-title">Reset Password here</h2><br />
            <div class="account-wall text-center">
                <center>
                    <p class="form-signin">
                        <form method="post">
                            <input type="text"  required="" name="txtEmail" id="txtEmail" class="form-control" placeholder="Email" />
                            <br />
                            <input type="submit" value="Reset" class="btn btn-lg btn-primary btn-block" />
                            <br>
                            <br>
                            <a href="auth">Go back to login</a>
                        </form>
                    </p>
                </center>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block body %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-sm-6 col-md-4 col-md-offset-4">
            <h2 class="text-center login-title">Login</h2><br />
            <div class="account-wall text-center">
                <center><img class="profile-img text-center" src="{{ url_for('static',filename='assets/icons/profile.png') }}" /></center><br />
                <center>
                    <p class="form-signin">
                        <form method="post">
                            <input type="text" name="txtEmail" id="txtEmail" class="form-control" placeholder="Email" />
                            <input type="password" name="txtPassword" id="txtPassword" class="form-control" placeholder="password" />
                            <br />
                            <input type="submit" value="Login" class="btn btn-lg btn-primary btn-block" />
                            <br>
                            <a href="~/Home/ForgotPassword">Forgot Password ?</a>
                            <br>
                            <br>
                            <a href="register">Don't have an account ?</a>
                        </form>
                    </p>
                </center>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'layout.html' %}

{% block body %}

    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 col-md-4 col-md-offset-4">
                <h2 class="text-center login-title">Register</h2><br />
                <div class="account-wall text-center">
                    <center>
                        <p class="form-signin">
                            <form name="registerForm" onsubmit="return regvalidate();" method="post">
                                <input class="form-control" type="text" required="" name="username" id="username" placeholder="Full Name"><br>
                                <input type="text"  required="" name="txtEmail" id="txtEmail" class="form-control" placeholder="Email" onblur="validateEmail(this);"/><br>
                                <input type="number"  required="" name="txtMobile" id="txtMobile" class="form-control" placeholder="Phone Number" onblur="validatePhone(this);"/><br>
                                <input class="form-control" type="password" required="" name="password1" id="password1" placeholder="Password"><br>
                                <input class="form-control" type="password" required="" name="password2" id="password2" placeholder="Repeat Password">
                                <br />
                                <input type="submit" value="Register" class="btn btn-lg btn-primary btn-block" />
                                <br>
                                <br>
                                <a href="auth">Already have an account ?</a>
                            </form>
                        </p>
                    </center>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="{{ url_for('static', filename='js/reg.js') }}"></script>
{% endblock %}
